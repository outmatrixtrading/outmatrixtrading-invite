
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OutMatrix Trading - Strategy Access Form</title>
    <style>
        body { font-family: Arial, sans-serif; background: #0d0d1a; color: #ffffff; padding: 20px; }
        .form-container { max-width: 600px; margin: 0 auto; background: #1a1a2e; padding: 30px; border-radius: 10px; }
        h1 { text-align: center; color: #00ffcc; }
        img.logo { display: block; margin: 0 auto 20px; max-width: 150px; }
        label { display: block; margin-top: 15px; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: none; border-radius: 5px; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #00ffcc; color: #000; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="OutMatrix_Logo.png" alt="OutMatrix Logo" class="logo">
        <h1>Request Access to OutMatrix Trading Strategy</h1>
        <form action="https://formspree.io/f/your-email" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="tradingview">TradingView Username</label>
            <input type="text" id="tradingview" name="tradingview" required>
            
            <label for="subscription">Choose Subscription</label>
            <select id="subscription" name="subscription">
                <option value="monthly">Monthly</option>
                <option value="annual">Annual</option>
            </select>

            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
            
            <button type="submit">Request Invite</button>
        </form>
    </div>
</body>
</html>
